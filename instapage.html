<!DOCTYPE html>
<html tagn="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=">
        <link rel="stylesheet" href="instapagestyle.css">
        <title>Instagram</title>
    </head>
    <body class="body"> 
        <section class="instagram-wrapper">
            <header class="instagram-phone">
             <img src="./img/instagram-celular.png" alt="celular">
            </header>
            <header class="instagram-continue">
                <header class="group">
                   <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                   <header class="profile-photo">
                       <img src="./img/LAYA1.png" alt="Photo">
                   </header>
                   <a href="https://www.google.com.br/" class="instagram-login">Continue como Layasuares</a>
                   <a href="https://www.google.com.br/" class="instagram-logout">Remover Conta</a>
                </header> 
                <header class="group">
                    <p class="not-account">Não é Layasuares</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </header> 
                <header class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <header class="download">
                        <a href="https://www.google.com.br/" class="app-download"></a>
                        <a href="https://www.google.com.br/" class="app-download"></a>
                    </header>
                </header>                     
            </header>
            
        </section>    
    </body>
</html>
